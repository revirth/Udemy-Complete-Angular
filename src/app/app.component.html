<h1>Angular</h1>

<courses></courses>

<favorite [is-favorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></favorite>

<bootstrap-panel>
    <div class="heading">
        <h4>Heading</h4></div>
    <div class="body">
        <h4>Body</h4>
        <p>Some contents ...</p>
    </div>
</bootstrap-panel>

<h2>Directives</h2>
<ul class="nav nav-pills">
    <li class="nav-item"><a class="nav-link" [class.active]="viewMode == 'map'" (click)="viewMode = 'map'">Map View</a></li>
    <li class="nav-item"><a class="nav-link"  [class.active]="viewMode == 'list'" (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
